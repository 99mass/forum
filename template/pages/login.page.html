<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="connecter">
        <h1>Sign in</h1>
        <form class="monform">
            <input type="text" id="nom" name="nom" onkeyup="verifie()" class="input" placeholder="Nom" required>
            <input type="email" id="email" name="email" onkeyup="verifie()" class="input" placeholder="Email" required>
            <input type="password" id="motdepasse" name="motdepasse" onkeyup="verifie()" class="input" placeholder="Password" required>
            <input type="submit" id="submit" value="Sign in" disabled>
        </form>
        <button>
            <a href="registre.page.html">I don't have Account</a>
        </button><br>
        <button>
            <a href="index.page.html">Go Home</a>
        </button>
        
        
    </div>
    
    <script>
        let nom = document.getElementById("nom");
        let email = document.getElementById("email");
        let motdepasse = document.getElementById("motdepasse");
        let submit = document.getElementById("submit");
    
        let verifie = () => {
            if (nom.value != "" && motdepasse.value != "" && email.value != "") {
                submit.style.backgroundColor = "#5fdde5";
                submit.disabled = false;
            } else {
                
                submit.style.backgroundColor = "#e5e5e5";
                submit.disabled = true;
            }
        }
    </script>
    
    
      
</body>
</html>
